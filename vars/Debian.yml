---
# vars file for ansible-glpiinventory-agent
glpiinventoryagent_pkgs:
  - hwdata
  - hdparm
  - libuniversal-require-perl
  - libwww-perl
  - libparse-edid-perl
  - libproc-daemon-perl
  - libfile-which-perl
  - libxml-treepp-perl
  - libyaml-perl
  - libnet-cups-perl
  - libnet-ip-perl
  - libdigest-sha-perl
  - libsocket-getaddrinfo-perl
  - libtext-template-perl
  
glpiinventoryagent_deb:
glpiagentversion: "1.4"
glpibaseurl: https://github.com/glpi-project
glpiagenturl: "{{ glpibaseurl }}/glpi-agent/releases/download/{{glpiagentversion }}/glpi-agent-{{ glpiagentversion }}-linux-installer.pl"
glpiagentinstaller: "glpi-agent-{{ glpiagentversion }}-linux-installer.pl"
